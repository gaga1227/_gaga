        <script>
            //shim angular module to support 'presenter'
            //TODO:  move into library
            (function() {
                var originalModule = angular.module;
                angular.module = function() {
                    var module = originalModule.apply(this, arguments);
                    module.presenter = function() {
                        module.controller.apply(this, arguments)
                    };
                    return module;
                }
            }());

            // tell requirejs where to find the famous lib
            require.config({
                baseUrl: "bower_components/"
            });
        </script>
