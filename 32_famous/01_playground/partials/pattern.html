<!-- pattern container -->
<div class="app-pattern">
	<!-- pattern editor -->
	<div class="app-pattern-editor" id="app-pattern-editor_{{pattern.id}}">
		<div ui-ace="{
			useWrapMode : true,
			showGutter: true,
			theme:'monokai',
			mode: 'xml',
			onLoad: aceLoaded,
			onChange: aceChanged
		}"
		ng-model="pattern.input"></div>
	</div>

	<!-- pattern display -->
	<div class="app-pattern-display">
		<iframe id="app-pattern-display"></iframe>
	</div>
</div>
