<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title></title>
<link type="text/css" rel="stylesheet" media="screen" href="common.css">
<script type="text/javascript" src="jquery-1.6.1.min.js"></script>
<script type="text/javascript">
//extend jQuery to get URL variables
$.extend({
  getUrlVars: function(){
    var vars = [], hash;
    var hashes = window.location.href.slice(window.location.href.indexOf('?') + 1).split('&');
    for(var i = 0; i < hashes.length; i++)
    {
      hash = hashes[i].split('=');
      vars.push(hash[0]);
      vars[hash[0]] = hash[1];
    }
    return vars;
  },
  getUrlVar: function(name){
    return $.getUrlVars()[name];
  }
});
//get URL variables
var msg = $.getUrlVar('msg');
//show message
$(document).ready(function () {
	$('#msg').append("You clicked on:<br/><span style='font-size:64px;color:#333;'>"+msg+"</span>");
});
</script>
</head>

<body>
<a href="megamenu.html"><strong>BACK</strong></a>
<h3 id="msg" style="width: 100%; text-align:center;margin: 60px auto; line-height: 64px;"></h3>
</body>
</html>
