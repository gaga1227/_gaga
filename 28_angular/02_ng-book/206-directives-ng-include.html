<!doctype html>
<html ng-app="myApp">
<head>
<link rel="stylesheet" href="lib/normalize.css">
<link rel="stylesheet" href="lib/main.css">
<style>
</style>
<script src="../angular-1.2.9/angular.js"></script>
<script>	
	/* -------------------------------------------------------------------------- */
	/* main module */
	angular.module('myApp',[])
	.controller('ngIncludeController', ['$scope', function($scope){
		$scope.scopeMsg = ' World!';
	}]);
</script>
</head>
<body>
	<h1>Built-In Directives</h1>
	<h2>ng-include</h2>
	
	<div ng-include="'Partials/206.html'"
		ng-controller="ngIncludeController"
		ng-init="ngInitMsg='Hello'">
	</div>
	
	<div class="footnotes">
		<div><dt><sup></sup></dt>
		<dd></dd></div>
	</div>
</body>
</html>
