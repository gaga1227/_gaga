<!doctype html>
<html ng-app="myApp">
<head>
<link rel="stylesheet" href="lib/normalize.css">
<link rel="stylesheet" href="lib/main.css">
<style>
</style>
<script src="../angular-1.2.9/angular.js"></script>
<script>	
	/* -------------------------------------------------------------------------- */
	/* main module */
	angular.module('myApp',[])
	.controller('ngInitController', ['$scope', function($scope){
		$scope.greeting = 'Hola';
		$scope.person = 'Amigo';
	}]);
</script>
</head>
<body>
	<h1>Built-In Directives</h1>
	<h2>ng-init<sup>1</sup></h2>
	
	<div ng-controller="ngInitController" ng-init="greeting='Hello'; person='World'">
		<p>{{greeting}} {{person}}! <sup>2</sup></p>
	</div>
	
	<div class="footnotes">
		<div><dt><sup>1</sup></dt>
		<dd><b>ng-init</b> sets model values when specific directive is invoked. Usually used for demo purposes, anything substantial should use a controller instead.</dd></div>
		<div><dt><sup>2</sup></dt>
		<dd>Values set in <b>ng-init</b> overrides those in <b>ng-controller</b></dd></div>
	</div>
</body>
</html>
