<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Spread Examples</title>
</head>
<body>
<script>
  const inventors = ['Einstein', 'Newton', 'Galileo'];
  const newInventors = ['Musk', 'Jobs'];

  // add array items into another via spreading items as 'push' method arguments
  // same as 'push('Musk', 'Jobs')'
  inventors.push(...newInventors);
  console.log('inventors', inventors);

  const name = ['Wes', 'Bos'];

  function sayHi(first, last) {
    alert(`Hey there ${first} ${last}`);
  }
  // spread array elements as method arguments
  sayHi(...name);

</script>
</body>
</html>
