<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Arrow functions examples</title>
</head>
<body>
<script>

const race = '100m Dash';
const winners = ['Hunter Gath', 'Singa Song', 'Imda Bos'];

// wrap object literal inside '()' to implicit return an object
// 'race' property uses object literal shorthand
const win = winners.map((winner, i) => ({name: winner, race, place: i + 1}));
console.log('win');
console.table(win);

const ages = [23,62,45,234,2,62,234,62,34];

// implicit return expression 'age >= 60' result as filter condition
const old = ages.filter(age => age >= 60);
console.log('old');
console.table(old);

</script>
</body>
</html>
