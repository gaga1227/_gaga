<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Arrow functions → → </title>
</head>
<body>
<script>
  const names = ['wes', 'kait', 'lux'];

  // use anonymous function here
  // 'this' bound to caller's scope
  const fullNames = names.map(function(name) {
    return `${name} bos`;
  });

  // use arrow function here
  // 'this' inherited from parent's scope
  const fullNames2 = names.map((name) => {
    return `${name} bos`;
  });

  // can omit '()' when only have one param
  const fullNames3 = names.map(name => {
    return `${name} bos`;
  });

  // Implicit return with one line
  // can omit '{}' and 'return' when only have one statement, whose value is returned
  const fullNames4 = names.map(name => `${name} bos`);

  // can omit params, but requires to add '()'
  const fullNames5 = names.map(() => `cool bos`);

  // Arrow function is anonymous
  // but can be assigned to a var as an arrow function
  // returned value is Function type
  const sayMyName = (name) => {
    alert(`Hello ${name}!`)
  }
  sayMyName('Wes');

</script>
</body>
</html>
