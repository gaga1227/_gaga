<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Iterables & Looping</title>
</head>
<body>
<script>
  /* eslint-disable */
  Array.prototype.shuffle = function() {
    var i = this.length, j, temp;
    if ( i == 0 ) return this;
    while ( --i ) {
      j = Math.floor( Math.random() * ( i + 1 ) );
      temp = this[i];
      this[i] = this[j];
      this[j] = temp;
    }
    return this;
  };

  const cuts = ['Chuck', 'Brisket', 'Shank', 'Short Rib'];
  cuts.shop = 'MM MEats';

  console.log(0, cuts);

  // conventional looping via index access
  for (let i = 0; i < cuts.length; i++) {
    console.log('index', cuts[i]);
  }

  // Does operation on each item via callback but not really a loop
  // cannot use control flow statements for loop: e.g. break, continue
  cuts.forEach(cut => {
    console.log('forEach', cut);
  });

  // loop through all enumerables: including array items and added properties to object and prototype
  // - need to define 'index' with const to prevent leaking into parent scope
  for (const index in cuts) {
    console.log('in', cuts[index]);
  }

  // 'for ... of ...' is a better looping option
  // - works with all objects with a 'Symbol.iterator' function
  // - e.g. Array, NodeList, Strings, arguments, maps/sets etc.
  // - Array is iterable: 'Array[Symbol.iterator] === 'function', object is not
  // - need to define 'cut' with const/let to prevent leaking into parent scope
  for (const cut of cuts) {
    console.log('for of', cut);
  }

  // loop through array's iterator
  // - iterator entry has both index and value of each entry
  // - need to define 'entry' with const to prevent leaking into parent scope
  for (const entry of cuts.entries()) {
    console.log('iterator', entry);
  }

</script>
</body>
</html>
