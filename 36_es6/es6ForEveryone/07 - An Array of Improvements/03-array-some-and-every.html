<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Array .some() and .every()</title>
</head>
<body>
<script>
  const ages = [32, 15, 19, 12];

  // 👵👨 is there at least one adult in the group?
  // returns a boolean result, checks if any element matches given condition
  const adultPresent = ages.some(age => age >= 18);
  console.log('some', adultPresent);

  // 🍻 is everyone old enough to drink?
  // returns a boolean result, checks if all element matches given condition
  const allOldEnough = ages.every(age => age >= 19);
  console.log('every', allOldEnough);


</script>
</body>
</html>
