<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Proxies!</title>
</head>
<body>
<script>
  const safeHandler = {
    // define a trap where gives a warning when trying to set on a property name with incorrect case
    set(target, key, value) {
      const likeKey = Object.keys(target).find(k => k.toLowerCase() === key.toLowerCase());

      if (!(key in target) && likeKey) {
        throw new Error(`Oops! Looks like like we already have a(n) ${key} property but with the case of ${likeKey}.`);
      }
      target[key] = value;
    }
  };

  const saftey = new Proxy({ id: 100 }, safeHandler);
  saftey.ID = 200;

</script>
</body>
</html>
