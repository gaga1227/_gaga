<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Destructuring!</title>
</head>
<body>
<script>
  const person = {
    first: 'Wes',
    last: 'Bos',
    country: 'Canada',
    city: 'Hamilton',
    twitter: '@wesbos'
  };

  // extracting multiple properties from an object as variables
  // use same name for variables here
  const { first, last, twitter } = person;

  const wes = {
    first: 'Wes',
    last: 'Bos',
    links: {
      social: {
        twitter: 'https://twitter.com/wesbos',
        facebook: 'https://facebook.com/wesbos.developer',
      },
      web: {
        blog: 'https://wesbos.com'
      }
    }
  };

  // rename the destructured properties variables
  const { twitter: tweet, facebook: fb } = wes.links.social;

  const settings = { width: 300, color: 'black' }  // height, fontSize

  // provide default values for destructured properties
  // default values are used when properties are undefined
  const { width = 100, height = 100, color = 'blue', fontSize = 25} = settings;

</script>
</body>
</html>
