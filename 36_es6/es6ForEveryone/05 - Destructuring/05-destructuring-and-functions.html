<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Destructuring in Action!</title>
</head>
<body>
<script>
  function convertCurrency(amount) {
    const converted = {
      USD: amount * 0.76,
      GPB: amount * 0.53,
      AUD: amount * 1.01,
      MEX: amount * 13.30
    };
    return converted;
  }

  // a way to 'return' multiple values from a function all
  const { USD, AUD } = convertCurrency(100);
  console.log(USD, AUD);

  // assign default function argument value as an empty object, default values will be used for variables
  // destructuring the function argument (an object) into variables with default value
  function tipCalc({ total = 100, tip = 0.15, tax = 0.13 } = {}) {
    return total + (tip * total) + (tax * total);
  }

  const bill = tipCalc({ tip: 0.20, total: 200 });
  console.log(bill);

</script>
</body>
</html>
