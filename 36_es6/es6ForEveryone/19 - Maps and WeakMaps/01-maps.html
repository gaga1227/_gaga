<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Maps!</title>
</head>
<body>
<script>
  // ES6 Map:
  // - is of Symbol.iterable type
  // - 'map.entries()' and 'map.keys()' and 'map.values()' returns iterators
  // - 'entry' is an array of key and value

  const dogs = new Map();
  dogs.set('Snickers', 3);
  dogs.set('Sunny', 2);
  dogs.set('Hugo', 10);

  // loop via 'forEach'
  dogs.forEach((val, key) => console.log(val, key));

  // loop via iterator
  for (const [key, val] of dogs) {
    console.log(key, val);
  }

</script>
</body>
</html>
