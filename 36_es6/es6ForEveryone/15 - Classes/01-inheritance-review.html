<!DOCTYPE html>
<html lang="en">

  <meta charset="UTF-8">
  <title>Inheritance Review</title>

<body>
<script>
  // classic class constructor method
  // returns an object type of Dog instance from 'new Dog()'
  function Dog(name, breed) {
    this.name = name;
    this.breed = breed;
  }
  // add class level methods by adding function to its prototype
  // the method will be available in all existing and new Dog instances
  Dog.prototype.bark = function() {
    console.log(`Bark Bark! My name is ${this.name}`);
  };

  // create new instances via 'new Constructor()'
  const snickers = new Dog('Snickers', 'King Charles');
  const sunny = new Dog('Sunny', 'Golden Doodle');

  // replace Dog class level method to a new one
  Dog.prototype.bark = function() {

  };
  // add new Dog class level method
  Dog.prototype.cuddle = function() {
    console.log(`I love you owner!`);
  }

  // add new instance method to 'snickers',
  // not available to other instances
  snickers.run = function() {

</script>
